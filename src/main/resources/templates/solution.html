<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solution</title>
    <style>
		.sudoku-container > div {
    border: 2px solid #000;
}

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin-bottom: 20px;
            margin-top:10%;
        }

        .sudoku-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .sudoku-cell input {
            width: 100%;
            height: 100%;
            border: none;
            font-size: 16px;
            text-align: center;
            outline: none;
            background-color: transparent;
            color: #4CAF50; /* Color for the solution numbers */
        }

        /* Bold lines every third row and column */
        .sudoku-container > div:nth-child(3n) {
            border-bottom-width: 2px;
        }

        .sudoku-container > div:nth-child(3) ~ div {
            border-top-width: 2px;
        }

        .sudoku-container > div:nth-child(9) ~ div {
            border-top-width: 2px;
        }

        .sudoku-container > div:nth-child(3n+1) {
            border-right-width: 2px;
        }

        .sudoku-container > div:nth-child(9n+1) {
            border-right-width: 2px;
        }

        .sudoku-container > div:nth-child(3n+2) {
            border-right-width: 2px;
        }

        .sudoku-container > div:nth-child(9n+2) {
            border-right-width: 2px;
        }

        .return-button {
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .return-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sudoku-container" id="sudoku-container">
    <!-- Display Sudoku solution from the backend -->
    <th:block th:each="row, rowStat : ${sudokuSolution}">
        <th:block th:each="cell, colStat : ${row}">
            <div class="sudoku-cell">
                <input type="text" th:value="${cell}" readonly="readonly"/>
            </div>
        </th:block>
    </th:block>
</div>

<a href="/" class="return-button">Return to Sudoku</a>

</body>
</html>
